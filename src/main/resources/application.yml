spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/evoting?serverTimezone=Asia/Seoul
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
  # show_sql: true
        format_sql: true

  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 100MB

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

